name: Build and Push Custom Caddy

on:
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
    - name: Get latest Caddy release tag
      id: get-latest-release
      run: |
        latest_release=$(curl -s https://api.github.com/repos/caddyserver/caddy/releases/latest | jq -r .tag_name)
        clean_tag=${latest_release#v}  # Remove 'v' prefix
        echo "Latest release: $clean_tag"
        echo "::set-output name=tag::$clean_tag"

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Update Dockerfile with latest version
      run: |
        latest_tag=${{ steps.get-latest-release.outputs.tag }}
        sed -i "s/FROM caddy:.*-builder/FROM caddy:${latest_tag}-builder/" WebServer/docker-caddy-cloudflare/Dockerfile
        sed -i "s/FROM caddy:.*/FROM caddy:${latest_tag}/" WebServer/docker-caddy-cloudflare/Dockerfile

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: arm,arm64,riscv64

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: WebServer/docker-caddy-cloudflare
        platforms: linux/amd64,linux/arm/v7,linux/arm64,linux/riscv64
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/caddy-cloudflare:latest
          ghcr.io/${{ github.repository_owner }}/caddy-cloudflare:${{ steps.get-latest-release.outputs.tag }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
